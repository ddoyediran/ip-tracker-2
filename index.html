<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <link rel="stylesheet" href="/style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

</head>
<body>
<div class="main">
  
  <div class="top-map">
    <section class="top">
      <h3 class="ip-text">IP Address Tracker</h3>
    </section>

    <section class="bottom">
      <!-- Google map goes here -->
      <div class="google-map" id="google-map">
      </div>
    </section>
  </div>

  <section class="middle-card">
    <div class="search">
      <input type="search" class="search-input" id="search-input" placeholder="Search for any IP address or domain">  
      <button class="search-btn" id="search-btn" onclick="getIPData()">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
      </button>
    </div>

    <div class="inn-card">
      <div class="info-card">  
        <div class="ip-add">
          <p class="ip-add-text">IP Address</p>
          <h4 class="ip-add-txt" id="ip-add-txt">display ip here</h4>
        </div>

        <div class="location">
          <p class="loc-text">Location</p>
          <h4 class="loc-name" id="loc-name">display Location here</h4>
        </div>
        
        <div class="timezone">
          <p class="time-text">Timezone</p>
          <h4 class="time-format" id="time-format">UTC <!-- add offset value dynamically using the API --></h4>
        </div>
        
        <div class="isp">
          <p class="isp-text">ISP</p>
          <h4 class="isp-format" id="isp-format">SpaceX Starlink</h4>
        </div> 
      </div>
    </div> 
  </section>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
